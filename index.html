<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image" class="header__img">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main__sect">
      <h3 class="main__header">Add Item</h3>
      <form class="task-form">
        <input class="task-text txt-input" type="text">
        <button class="btn">Add</button>
      </form>
    </section>
    <section class="main__sect">
      <h3 class="main__header">Todo</h3>
      <ul class="todo-list main__task-list">
        <li class="main__task task">
          <input type="checkbox" class="task__checkbox">
          <label class="task-text task__label">Pay Bills</label>
          <input type="text" class="task-text txt-input">
          <button class="edit-btn btn">Edit</button>
          <button class="btn btn-del">
            <img src="./remove.svg" alt="Delete button" class="btn-del__rot-img">
          </button>
        </li>
        <li class="edit-mode main__task task">
          <input type="checkbox" class="task__checkbox">
          <label class="task-text task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-text txt-input">
          <button class="edit-btn btn">Save</button>
          <button class="btn btn-del">
            <img src="./remove.svg" alt="Delete button" class="btn-del__rot-img">
          </button>
        </li>
      </ul>
    </section>
    <section class="main__sect">
      <h3 class="main__header">Completed</h3>
      <ul class="completed-tasks main__task-list">
        <li class="main__task task">
          <input type="checkbox" class="task__checkbox" checked>
          <label class="task-text task__label">See the Doctor</label>
          <input type="text" class="task-text txt-input">
          <button class="edit-btn btn">Edit</button>
          <button class="btn btn-del">
            <img src="./remove.svg" alt="Delete button" class="btn-del__rot-img">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
